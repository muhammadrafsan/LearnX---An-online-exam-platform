<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cohort</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <link rel="stylesheet" href="{% static 'available_cohorts.css' %}">
</head>
<body>
    <header>
        <div class="top-content">
          {% if user.is_authenticated %}
          <div class="container d-flex justify-content-between p-2">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/transparent_logo.png' %}" width="105px" height="50px" alt="" class="d-inline-block align-text-top">
            </a>
            <div class="d-grid gap-2 d-md-flex">
              <div class="topbar d-md-flex">
                <a class="text-light" href="{% url 'home' %}"><p>Go Back</p></a>&emsp;&emsp;
              </div>
              
              <div class="topbar d-md-flex">
                <a class="text-light" href="{% url 'account_logout' %}"><p>Logout</p></a>
              </div>  
            </div>
          {% endif %}
        </div>
      </header>

      <div class="container bodypart">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="panel-title" style="text-align: center; ">Take an exam</h3>
              <p class="panel-title" style="text-align: center; padding-bottom: 25px;">Participate in an exam</p>
          </div>
          {% for i in avList %}
              <a href="{% url 'available_assessments' i.slug %}"><div class="card text-center">
                  <div class="card-header text-center">
                    <p>{{ i.cohortName }}</p>
                  </div>
                  <div class="card-body" style="text-align: center;">
                    <p class="card-evaluator">Evaluator: {{i.user}} </p>
                  </div>
                  
              </div></a><br>
              {% endfor %}
          </div>
        </div>
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
