<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'already_taken_exam.css' %}">
</head>
<body>
    <header>
        <div class="top-content">
          {% if user.is_authenticated %}
          <div class="container d-flex justify-content-between p-2">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/transparent_logo.png' %}" width="105px" height="50px" alt="" class="d-inline-block align-text-top">
            </a>
            <div class="d-grid gap-2 d-md-flex">
              <div class="topbar d-md-flex">
                <a class="text-light" href="{% url 'home' %}"><p>Home</p></a>&emsp;
              </div>  
              <div class="topbar d-md-flex">
                <a class="text-light" href="{% url 'account_logout' %}"><p>Logout</p></a>
              </div>  
            </div>
          {% endif %}
        </div>
      </header>
      <section class="submission_list">
        <h3>You have already taken the exam</h3>
      </section>
</body>
</html>
