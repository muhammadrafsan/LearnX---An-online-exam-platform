<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="{% static 'view_submissions.css' %}">
</head>
<body>
    <header>
        <div class="top-content">
          {% if user.is_authenticated %}
          <div class="container d-flex justify-content-between p-2">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/transparent_logo.png' %}" width="105px" height="50px" alt="" class="d-inline-block align-text-top">
            </a>
            <div class="d-grid gap-2 d-md-flex">
              <div class="topbar d-md-flex">
                <a class="text-light" href="{% url 'inside_cohort_evaluator' subCohort_slug.slug %}"><p>Go Back</p></a>&emsp;&emsp;
                <a class="text-light" href="{% url 'home' %}"><p>Home</p></a>&emsp;&emsp;
                <a class="text-light" href="{% url 'account_logout' %}"><p>Logout</p></a>
              </div>  
            </div>
          {% endif %}
        </div>
    </header>

    <section class="submission_list">
        <a href="{% url 'view_assessment_submissions' subCohort_slug.slug %}" type="button" class="btn btn-primary">Click here to view submissions</a>
    </section>
</body>
</html>
