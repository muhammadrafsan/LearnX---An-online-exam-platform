{% extends "account/base.html" %}
{% load widget_tweaks %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-cohort</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'cohort.css' %}">
</head>
<body>
  <h2>Creating an exam cohort</h2>

<form action="{% url 'cohort' %}" method="POST">
  {% csrf_token %}
  
    <div class="form-group">
      <label for="examcohort">Enter Exam-cohort Name (Maximum 50 characters)</label>
      <input type="text" maxlength="50" class="form-control" id="examcohort" placeholder="Exam-cohort Name" name="exm" required>
    </div>
    
    <div class="create-btn">
      <button type="submit" class="btn btn-primary">Create Now</button>
    </div>
    
  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
